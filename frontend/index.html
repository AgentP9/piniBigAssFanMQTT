<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haiku Fan Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            --loading-overlay-z-index: 9999;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .status {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        .status-indicator.disconnected {
            background: #dc3545;
        }

        .control-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .control-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button.primary {
            background: #667eea;
            color: white;
        }

        button.primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button.secondary {
            background: #e9ecef;
            color: #333;
        }

        button.secondary:hover {
            background: #dee2e6;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #dee2e6;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        /* Toggle button styles */
        .toggle-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            font-size: 2.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #e9ecef;
            color: #666;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .toggle-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .toggle-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        .toggle-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* Knob control styles */
        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .knob {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
            cursor: pointer;
            user-select: none;
        }

        .knob.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .knob-indicator {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 50px;
            background: #667eea;
            border-radius: 2px;
            /* Distance = knob center (75px) - indicator top (15px) = 60px */
            transform-origin: center 60px;
            transition: transform 0.1s ease;
        }

        .knob-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .knob-label {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .fan-name {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #e7f3ff;
            border-radius: 8px;
            color: #0066cc;
            font-weight: 500;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: var(--loading-overlay-z-index);
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #333;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" role="status" aria-live="polite" aria-label="Loading">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <div class="loading-text">Updating...</div>
        </div>
    </div>

    <div class="container">
        <h1>ðŸŒ€ Haiku Fan Control</h1>
        <p class="subtitle">BigAssFan MQTT Bridge</p>

        <div class="error-message" id="errorMessage"></div>

        <div class="status">
            <div class="status-item">
                <div class="status-label">Fan Connection</div>
                <div class="status-value">
                    <span class="status-indicator" id="fanStatus"></span>
                    <span id="fanStatusText">-</span>
                </div>
            </div>
            <div class="status-item">
                <div class="status-label">MQTT Connection</div>
                <div class="status-value">
                    <span class="status-indicator" id="mqttStatus"></span>
                    <span id="mqttStatusText">-</span>
                </div>
            </div>
        </div>

        <div class="fan-name" id="fanName">Loading fan name...</div>

        <!-- Fan Controls -->
        <div class="control-section">
            <h2>Fan Control</h2>
            
            <div class="control-group">
                <label>Power</label>
                <div class="button-container">
                    <button id="fanPowerBtn" class="toggle-button" onclick="toggleFanPower()">ðŸŒ€</button>
                </div>
            </div>

            <div class="control-group">
                <label>Speed</label>
                <div class="knob-container">
                    <div class="knob" id="fanSpeedKnob">
                        <div class="knob-indicator" id="fanSpeedKnobIndicator"></div>
                        <div class="knob-value" id="fanSpeedKnobValue">0</div>
                    </div>
                    <div class="knob-label">0 - 7</div>
                </div>
            </div>

            <div class="control-group">
                <label>Whoosh Mode</label>
                <div class="button-container">
                    <button id="whooshBtn" class="toggle-button" onclick="toggleWhoosh()">ðŸ’¨</button>
                </div>
            </div>
        </div>

        <!-- Light Controls -->
        <div class="control-section">
            <h2>Light Control</h2>
            
            <div class="control-group">
                <label>Power</label>
                <div class="button-container">
                    <button id="lightToggleBtn" class="toggle-button" onclick="toggleLight()">ðŸ’¡</button>
                </div>
            </div>

            <div class="control-group">
                <label>Brightness</label>
                <div class="knob-container">
                    <div class="knob" id="lightKnob">
                        <div class="knob-indicator" id="lightKnobIndicator"></div>
                        <div class="knob-value" id="lightKnobValue">0</div>
                    </div>
                    <div class="knob-label">0 - 16</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        const LOADING_TIMEOUT_MS = 10000; // Maximum time to show loading indicator
        let updateInterval;
        let loadingTimeout;
        let isWaitingForUpdate = false;
        let currentLightLevel = 0;
        let currentLightPower = 'OFF';
        let currentFanSpeed = 0;
        let currentFanPower = 'OFF';
        let currentWhoosh = 'OFF';
        let isDraggingKnob = false;

        // Knob control constants
        const KNOB_MIN_ANGLE = -135;
        const KNOB_MAX_ANGLE = 135;
        const KNOB_ANGLE_RANGE = KNOB_MAX_ANGLE - KNOB_MIN_ANGLE; // 270 degrees
        const LIGHT_KNOB_MAX_VALUE = 16;
        const FAN_SPEED_KNOB_MAX_VALUE = 7;
        const RADIANS_TO_DEGREES = 180 / Math.PI;
        // Convert from standard mathematical angle (0Â° = right) to UI angle (0Â° = top)
        const INDICATOR_OFFSET_DEGREES = 90;

        // Knob utility functions
        function isLightInteractionDisabled() {
            return currentLightPower === 'OFF';
        }

        function isFanInteractionDisabled() {
            return currentFanPower === 'OFF';
        }

        function angleToValue(angle, maxValue) {
            const normalizedAngle = (angle - KNOB_MIN_ANGLE) / KNOB_ANGLE_RANGE; // 0 to 1
            return Math.round(normalizedAngle * maxValue);
        }

        function valueToAngle(value, maxValue) {
            const normalizedValue = value / maxValue;
            return (normalizedValue * KNOB_ANGLE_RANGE) + KNOB_MIN_ANGLE;
        }

        function setIndicatorAngle(indicatorElement, angle) {
            indicatorElement.style.transform = `translateX(-50%) rotate(${angle}deg)`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkHealth();
            updateState();
            updateInterval = setInterval(updateState, 5000);
            initLightKnobControl();
            initFanSpeedKnobControl();
        });

        function createKnobControl(knobId, indicatorId, valueId, maxValue, isDisabledFn, setValueFn) {
            const knob = document.getElementById(knobId);
            const indicator = document.getElementById(indicatorId);
            const valueElement = document.getElementById(valueId);
            let isDragging = false;
            
            function setIndicatorRotation(angle) {
                // Constrain angle between min and max degrees
                angle = Math.max(KNOB_MIN_ANGLE, Math.min(KNOB_MAX_ANGLE, angle));
                setIndicatorAngle(indicator, angle);
                return angleToValue(angle, maxValue);
            }
            
            function calculateAngleFromPosition(clientX, clientY) {
                const rect = knob.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const dx = clientX - centerX;
                const dy = clientY - centerY;
                
                // Calculate angle in degrees (returns -180 to 180)
                let angle = Math.atan2(dy, dx) * RADIANS_TO_DEGREES;
                // Convert from standard mathematical angle (0Â° = right) to UI angle (0Â° = top)
                angle = angle + INDICATOR_OFFSET_DEGREES;
                
                // Normalize angle to -180 to 180 range
                if (angle > 180) angle -= 360;
                if (angle < -180) angle += 360;
                
                return angle;
            }
            
            function handleMouseMove(e) {
                if (!isDragging || isDisabledFn()) return;
                
                const angle = calculateAngleFromPosition(e.clientX, e.clientY);
                const value = setIndicatorRotation(angle);
                valueElement.textContent = value;
            }
            
            function handleMouseUp() {
                if (isDragging && !isDisabledFn()) {
                    const value = parseInt(valueElement.textContent);
                    setValueFn(value);
                }
                isDragging = false;
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', handleMouseUp);
            }
            
            knob.addEventListener('mousedown', function(e) {
                if (isDisabledFn()) return;
                isDragging = true;
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
            });
            
            // Touch support
            knob.addEventListener('touchstart', function(e) {
                if (isDisabledFn()) return;
                isDragging = true;
                e.preventDefault();
            });
            
            knob.addEventListener('touchmove', function(e) {
                if (!isDragging || isDisabledFn()) return;
                e.preventDefault();
                
                const touch = e.touches[0];
                const angle = calculateAngleFromPosition(touch.clientX, touch.clientY);
                const value = setIndicatorRotation(angle);
                valueElement.textContent = value;
            });
            
            knob.addEventListener('touchend', function() {
                if (isDragging && !isDisabledFn()) {
                    const value = parseInt(valueElement.textContent);
                    setValueFn(value);
                }
                isDragging = false;
            });
        }

        function initLightKnobControl() {
            createKnobControl(
                'lightKnob',
                'lightKnobIndicator',
                'lightKnobValue',
                LIGHT_KNOB_MAX_VALUE,
                isLightInteractionDisabled,
                setLightLevel
            );
        }

        function initFanSpeedKnobControl() {
            createKnobControl(
                'fanSpeedKnob',
                'fanSpeedKnobIndicator',
                'fanSpeedKnobValue',
                FAN_SPEED_KNOB_MAX_VALUE,
                isFanInteractionDisabled,
                setFanSpeed
            );
        }

        function updateLightKnobDisplay(level) {
            const valueDisplay = document.getElementById('lightKnobValue');
            const indicator = document.getElementById('lightKnobIndicator');
            const knob = document.getElementById('lightKnob');
            
            // Update value display
            valueDisplay.textContent = level;
            
            // Update rotation using helper function
            const angle = valueToAngle(level, LIGHT_KNOB_MAX_VALUE);
            setIndicatorAngle(indicator, angle);
            
            // Update disabled state
            if (currentLightPower === 'OFF') {
                knob.classList.add('disabled');
            } else {
                knob.classList.remove('disabled');
            }
        }

        function updateFanSpeedKnobDisplay(speed) {
            const valueDisplay = document.getElementById('fanSpeedKnobValue');
            const indicator = document.getElementById('fanSpeedKnobIndicator');
            const knob = document.getElementById('fanSpeedKnob');
            
            // Update value display
            valueDisplay.textContent = speed;
            
            // Update rotation using helper function
            const angle = valueToAngle(speed, FAN_SPEED_KNOB_MAX_VALUE);
            setIndicatorAngle(indicator, angle);
            
            // Update disabled state
            if (currentFanPower === 'OFF') {
                knob.classList.add('disabled');
            } else {
                knob.classList.remove('disabled');
            }
        }

        function showLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.add('active');
            isWaitingForUpdate = true;

            // Clear any existing timeout
            if (loadingTimeout) {
                clearTimeout(loadingTimeout);
            }

            // Set maximum 10 second timeout
            loadingTimeout = setTimeout(() => {
                hideLoading();
            }, LOADING_TIMEOUT_MS);
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.remove('active');
            isWaitingForUpdate = false;

            // Clear the timeout
            if (loadingTimeout) {
                clearTimeout(loadingTimeout);
                loadingTimeout = null;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function updateButtonStates(onBtnId, offBtnId, currentState) {
            const onBtn = document.getElementById(onBtnId);
            const offBtn = document.getElementById(offBtnId);
            
            // Ensure both buttons exist before updating
            if (!onBtn || !offBtn) {
                return;
            }
            
            if (currentState === 'ON') {
                onBtn.className = 'primary';
                offBtn.className = 'secondary';
            } else if (currentState === 'OFF') {
                onBtn.className = 'secondary';
                offBtn.className = 'primary';
            }
        }

        function updateLightToggleButton(state) {
            const toggleBtn = document.getElementById('lightToggleBtn');
            if (state === 'ON') {
                toggleBtn.classList.add('active');
            } else {
                toggleBtn.classList.remove('active');
            }
        }

        function updateFanPowerToggleButton(state) {
            const toggleBtn = document.getElementById('fanPowerBtn');
            if (state === 'ON') {
                toggleBtn.classList.add('active');
            } else {
                toggleBtn.classList.remove('active');
            }
        }

        function updateWhooshToggleButton(state) {
            const toggleBtn = document.getElementById('whooshBtn');
            if (state === 'ON') {
                toggleBtn.classList.add('active');
            } else {
                toggleBtn.classList.remove('active');
            }
        }

        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/../health`);
                const data = await response.json();
                
                const fanStatus = document.getElementById('fanStatus');
                const fanStatusText = document.getElementById('fanStatusText');
                const mqttStatus = document.getElementById('mqttStatus');
                const mqttStatusText = document.getElementById('mqttStatusText');

                if (data.fan_connected) {
                    fanStatus.className = 'status-indicator connected';
                    fanStatusText.textContent = 'Connected';
                } else {
                    fanStatus.className = 'status-indicator disconnected';
                    fanStatusText.textContent = 'Disconnected';
                }

                if (data.mqtt_connected) {
                    mqttStatus.className = 'status-indicator connected';
                    mqttStatusText.textContent = 'Connected';
                } else {
                    mqttStatus.className = 'status-indicator disconnected';
                    mqttStatusText.textContent = 'Disconnected';
                }
            } catch (error) {
                console.error('Health check failed:', error);
            }
        }

        async function updateState() {
            try {
                const response = await fetch(`${API_BASE}/fan/state`);
                const state = await response.json();

                // Update fan name
                if (state.name) {
                    document.getElementById('fanName').textContent = `Fan: ${state.name}`;
                }

                // Update fan speed knob
                if (state.speed !== null && state.speed !== undefined) {
                    currentFanSpeed = state.speed;
                    updateFanSpeedKnobDisplay(currentFanSpeed);
                }

                // Update fan power state
                if (state.power !== undefined && state.power !== null) {
                    currentFanPower = state.power;
                    updateFanPowerToggleButton(currentFanPower);
                    updateFanSpeedKnobDisplay(currentFanSpeed);
                }

                // Update whoosh mode state
                if (state.whoosh !== undefined && state.whoosh !== null) {
                    currentWhoosh = state.whoosh;
                    updateWhooshToggleButton(currentWhoosh);
                }

                // Update light level and power state
                if (state.light_level !== null && state.light_level !== undefined) {
                    currentLightLevel = state.light_level;
                    updateLightKnobDisplay(currentLightLevel);
                }

                if (state.light_power !== undefined && state.light_power !== null) {
                    currentLightPower = state.light_power;
                    updateLightToggleButton(currentLightPower);
                    updateLightKnobDisplay(currentLightLevel);
                }

                // Update health status
                checkHealth();

                // Hide loading indicator if we were waiting for an update
                if (isWaitingForUpdate) {
                    hideLoading();
                }
            } catch (error) {
                console.error('Failed to update state:', error);
                // Hide loading on error as well
                if (isWaitingForUpdate) {
                    hideLoading();
                }
            }
        }

        async function toggleFanPower() {
            const newState = currentFanPower === 'ON' ? 'OFF' : 'ON';
            await setFanPower(newState);
        }

        async function setFanPower(state) {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/fan/power`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ state: state })
                });

                if (!response.ok) {
                    throw new Error('Failed to set fan power');
                }

                setTimeout(updateState, 1000);
            } catch (error) {
                showError('Failed to set fan power: ' + error.message);
                hideLoading();
            }
        }

        async function setFanSpeed(speed) {
            if (isFanInteractionDisabled()) {
                return; // Don't allow changing speed when fan is off
            }
            
            updateFanSpeedKnobDisplay(speed);
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/fan/speed`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ speed: parseInt(speed) })
                });

                if (!response.ok) {
                    throw new Error('Failed to set fan speed');
                }

                setTimeout(updateState, 1000);
            } catch (error) {
                showError('Failed to set fan speed: ' + error.message);
                hideLoading();
            }
        }

        async function toggleWhoosh() {
            const newState = currentWhoosh === 'ON' ? 'OFF' : 'ON';
            await setWhoosh(newState);
        }

        async function setWhoosh(state) {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/fan/whoosh`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ state: state })
                });

                if (!response.ok) {
                    throw new Error('Failed to set whoosh mode');
                }

                setTimeout(updateState, 1000);
            } catch (error) {
                showError('Failed to set whoosh mode: ' + error.message);
                hideLoading();
            }
        }

        async function toggleLight() {
            const newState = currentLightPower === 'ON' ? 'OFF' : 'ON';
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/light/power`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ state: newState })
                });

                if (!response.ok) {
                    throw new Error('Failed to set light power');
                }

                setTimeout(updateState, 1000);
            } catch (error) {
                showError('Failed to set light power: ' + error.message);
                hideLoading();
            }
        }

        async function setLightLevel(level) {
            if (isLightInteractionDisabled()) {
                return; // Don't allow changing level when light is off
            }
            
            updateLightKnobDisplay(level);
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/light/level`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ level: parseInt(level) })
                });

                if (!response.ok) {
                    throw new Error('Failed to set light level');
                }

                setTimeout(updateState, 1000);
            } catch (error) {
                showError('Failed to set light level: ' + error.message);
                hideLoading();
            }
        }
    </script>
</body>
</html>
