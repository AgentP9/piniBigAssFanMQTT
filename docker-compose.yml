version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: haiku-fan-backend
    environment:
      - FAN_IP=${FAN_IP:-192.168.1.100}
      - MQTT_BROKER=${MQTT_BROKER:-mosquitto}
      - MQTT_PORT=${MQTT_PORT:-1883}
      - MQTT_USER=${MQTT_USER:-mqtt}
      - MQTT_PASS=${MQTT_PASS:-word}
      - POLL_INTERVAL=${POLL_INTERVAL:-30}
    networks:
      - haiku-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: haiku-fan-frontend
    ports:
      - "1919:1919"
    networks:
      - haiku-network
    restart: unless-stopped
    depends_on:
      - backend

networks:
  haiku-network:
    driver: bridge
