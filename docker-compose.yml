version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: haiku-fan-backend
    environment:
      - FAN_IP=${FAN_IP:-192.168.1.100}
      - MQTT_BROKER=${MQTT_BROKER:-mosquitto}
      - MQTT_PORT=${MQTT_PORT:-1883}
      - POLL_INTERVAL=${POLL_INTERVAL:-30}
    ports:
      - "8000:8000"
    networks:
      - haiku-network
    restart: unless-stopped
    depends_on:
      - mosquitto

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: haiku-fan-frontend
    ports:
      - "1919:1919"
    networks:
      - haiku-network
    restart: unless-stopped
    depends_on:
      - backend

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: haiku-fan-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-logs:/mosquitto/log
    configs:
      - source: mosquitto_config
        target: /mosquitto/config/mosquitto.conf
    networks:
      - haiku-network
    restart: unless-stopped
    command: mosquitto -c /mosquitto/config/mosquitto.conf

networks:
  haiku-network:
    driver: bridge

volumes:
  mosquitto-data:
  mosquitto-logs:

configs:
  mosquitto_config:
    content: |
      listener 1883
      allow_anonymous true
      persistence true
      persistence_location /mosquitto/data/
      log_dest file /mosquitto/log/mosquitto.log
      log_dest stdout
