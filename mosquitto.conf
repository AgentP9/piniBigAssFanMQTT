# DEPRECATED: This file is kept for reference only.
# The mosquitto configuration is now embedded inline in docker-compose.yml
# to provide better compatibility with Portainer and other deployment tools.
# 
# If you need to modify the MQTT configuration, edit the 'configs' section
# in docker-compose.yml instead of this file.

listener 1883
allow_anonymous true
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
